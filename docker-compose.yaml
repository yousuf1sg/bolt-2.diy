version: '3.8'

services:
  app-prod:
    image: ghcr.io/yousuf1sg/bolt-2.diy:production
    build:
      context: .
      dockerfile: Dockerfile
      target: bolt-ai-production
    labels:
      - coolify.deploy=true
    deploy:
      mode: replicated
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=4096"
      PORT: "4000"
      GROQ_API_KEY: "$GROQ_API_KEY"
      HUGGINGFACE_API_KEY: "$HuggingFace_API_KEY"
      OPENAI_API_KEY: "$OPENAI_API_KEY"
      ANTHROPIC_API_KEY: "$ANTHROPIC_API_KEY"
      OPEN_ROUTER_API_KEY: "$OPEN_ROUTER_API_KEY"
      GOOGLE_GENERATIVE_AI_API_KEY: "$GOOGLE_GENERATIVE_AI_API_KEY"
      OLLAMA_API_BASE_URL: "$OLLAMA_API_BASE_URL"
      XAI_API_KEY: "$XAI_API_KEY"
      TOGETHER_API_KEY: "$TOGETHER_API_KEY"
      TOGETHER_API_BASE_URL: "$TOGETHER_API_BASE_URL"
      AWS_BEDROCK_CONFIG: "$AWS_BEDROCK_CONFIG"
      VITE_LOG_LEVEL: "${VITE_LOG_LEVEL:-debug}"
      DEFAULT_NUM_CTX: "${DEFAULT_NUM_CTX:-32768}"
      RUNNING_IN_DOCKER: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: pnpm run dockerstart
    profiles: ["production"]

  app-dev:
    image: bolt-ai:development
    build:
      target: bolt-ai-development
    environment:
      - NODE_ENV=development
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5173
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PORT=5173
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HuggingFace_API_KEY=${HuggingFace_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - TOGETHER_API_BASE_URL=${TOGETHER_API_BASE_URL}
      - AWS_BEDROCK_CONFIG=${AWS_BEDROCK_CONFIG}
      - VITE_LOG_LEVEL=${VITE_LOG_LEVEL:-debug}
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-32768}
      - RUNNING_IN_DOCKER=true
      - VITE_DISABLE_OPTIMIZE_DEPS=true
      - VITE_FORCE_OPTIMIZE_DEPS=false
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '5173:5173'
    command: pnpm run dev --host 0.0.0.0 --force
    profiles: ['development', 'default']

  app-prebuild:
    image: ghcr.io/stackblitz-labs/bolt.diy:latest
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=production
      - COMPOSE_PROFILES=production
      - PORT=5173
      - OLLAMA_API_BASE_URL=http://127.0.0.1:11434
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-32768}
      - RUNNING_IN_DOCKER=true
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command: pnpm run dockerstart
    profiles: ["prebuilt"]

  # Coolify deployment service 
  app-coolify:
    image: bolt-ai:development
    build:
      target: bolt-ai-development
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}
        VERSION: ${VERSION:-$(git describe --tags --always 2>/dev/null || echo 'dev')}
        NODE_ENV: development
    environment:
      - NODE_ENV=development
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=0.0.0.0
      - VITE_HMR_PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PORT=3000
      - VITE_SERVER_HOST=0.0.0.0
      - VITE_SERVER_PORT=3000
      - VITE_ALLOWED_HOSTS=all
      - VITE_ADDITIONAL_HOSTS=ek8kwc0osco8o8ssgoo88gow.app.ai2moro.com
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HuggingFace_API_KEY=${HuggingFace_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - TOGETHER_API_BASE_URL=${TOGETHER_API_BASE_URL}
      - AWS_BEDROCK_CONFIG=${AWS_BEDROCK_CONFIG}
      - VITE_LOG_LEVEL=${VITE_LOG_LEVEL:-debug}
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-32768}
      - RUNNING_IN_DOCKER=true
      - VITE_DISABLE_OPTIMIZE_DEPS=true
      - VITE_FORCE_OPTIMIZE_DEPS=false
    ports:
      - '3000:3000'
    command: pnpm run dev --host 0.0.0.0 --force --port 3000
    profiles: ["coolify", "default"]
